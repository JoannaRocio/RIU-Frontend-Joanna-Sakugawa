<h2 mat-dialog-title>{{ data.title }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Nombre del héroe" formControlName="name" />
    <mat-error
      *ngIf="
        form.get('name')?.hasError('required') &&
        (form.get('name')?.touched || submitted)
      "
    >
      El nombre es obligatorio.
    </mat-error>

    <mat-error
      *ngIf="
        form.get('name')?.hasError('minlength') &&
        (form.get('name')?.touched || submitted)
      "
    >
      Mínimo 3 caracteres.
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onClose()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Guardar
    </button>
  </mat-dialog-actions>
</form>
